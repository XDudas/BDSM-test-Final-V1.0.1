<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Games</h1>
        <p>Explore our collection of games</p>
    </header>
    <main>
        <div id="gamesCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="games-carousel-inner">
                <!-- Carousel items will be injected here by JavaScript -->
            </div>
            <a class="carousel-control-prev" href="#gamesCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#gamesCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="text-center mt-4">
            <a href="Games.zip" class="btn btn-primary download-btn" download>Download All Games</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Game Gallery. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="games.js"></script>
</body>
</html>
